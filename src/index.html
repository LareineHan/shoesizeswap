<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<title>Shoe Size Converter</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous" />
		<!-- <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script> -->
		<script src="https://unpkg.com/feather-icons"></script>
		<script src="./js/script.js" type="module" defer></script>
	</head>
	<body>
		<div class="app-container">
			<div class="logo-container">
				<div class="title-font" id="SHOE">SHOE</div>
				<div class="title-font" id="SIZE">SIZE</div>
				<div class="title-font" id="SWAP">SWAP</div>
			</div>

			<div class="form-group">
				<div class="source-region-div">
					<label for="source_region" class="source-size">From</label>
					<select class="source" id="source_region"></select>
					<!-- onchange="populateSizes(this.value, 'size-button')" -->
				</div>
				<div>
					<i class="arrow-icon" data-feather="arrow-right" id="arrow_icon"></i>
				</div>
				<div class="target-region-div">
					<label for="target_region" class="target-size">To</label>
					<select class="target" id="target_region"></select>
				</div>
			</div>
			<div class="form-group output-div">
				<p id="output" class="placeholder montserrat">See your result here</p>
			</div>
			<div class="form-group size-buttons-container size-button">
				<!-- 이곳에 사이즈 버튼들 디스플레이 -->
			</div>
		</div>

		<div class="footer-container">
			<div class="foot-box1">
				<p>© 2024 Shoe Size Swap</p>
				<p class="slogan">
					Your go-to companion for hassle-free shoe size conversions! Step
					confidently into the right fit.
				</p>
				<div class="social-links">
					<p>
						Connect with me:
						<a
							href="https://www.linkedin.com/in/lareinehan"
							target="_blank"
							rel="noopener"
							>LinkedIn</a
						>
						<a href="https://www.lareinehan.com" target="_blank" rel="noopener"
							>Website</a
						>
					</p>
				</div>
			</div>
		</div>

		<script>
			feather.replace();
		</script>

		<script
			src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
			integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>
	</body>
</html>
