<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shoe Size Converter</title>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://unpkg.com/feather-icons"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>

		<link rel="stylesheet" type="text/css" href="styles.css" />
	</head>
	<body>
		<div class="app-container">
			<div class="logo-container">
				<div class="logo-text" id="SHOE">SHOE</div>
				<div class="logo-text" id="SIZE">SIZE</div>
				<div class="logo-text" id="SWAP">SWAP</div>
			</div>

			<div class="form-group">
				<div class="source-region-div">
					<label for="source_region" class="source-size">From</label>
					<select
						class="source"
						id="source_region"
						onchange="populateSizes(this.value, 'size-button')"></select>
				</div>
				<div>
					<i class="arrow-icon" data-feather="arrow-right" id="arrow_icon"></i>
				</div>
				<div class="target-region-div">
					<label for="target_region" class="target-size">To</label>
					<select class="target" id="target_region"></select>
				</div>
			</div>
			<div class="form-group output-div">
				<h2 id="output" class="placeholder">See your result here</h2>
			</div>
			<div class="form-group size-buttons-container size-button btn">
				<!-- 이곳에 사이즈 버튼들 디스플레이 -->
			</div>
		</div>

		<div class="footer-container">
			<div class="foot-box1">
				<p>© 2024 Shoe Size Swap</p>
				<p class="slogan">
					Your go-to companion for hassle-free shoe size conversions! Step
					confidently into the right fit.
				</p>
				<div class="social-links">
					<p>
						Connect with me:
						<a
							href="https://www.linkedin.com/in/lareinehan"
							target="_blank"
							rel="noopener"
							>LinkedIn</a
						>
						<a href="https://www.lareinehan.com" target="_blank" rel="noopener"
							>Website</a
						>
					</p>
				</div>
			</div>
		</div>

		<script src="https://unpkg.com/feather-icons"></script>
		<script src="script.js" type="module"></script>
		<script src="sizes.js" type="module"></script>
		<script src="converter.js" type="module" defer></script>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
			crossorigin="anonymous"></script>
		<script>
			feather.replace();
		</script>
	</body>
</html>
